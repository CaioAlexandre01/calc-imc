<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <label for="campoum">Peso (KG):</label>
        <input type="text" id="campoum" />
        <label for="campodois">Altura (Metros):</label>
        <input type="text" id="campodois" />
        <label for="">Resultado</label>
        <input type="text" id="resultado" readonly />
        <button id="button">CALCULAR</button>

        <script src="javascript.js"></script>
      </section>
      <section>
        <div id="baixoPeso">
          <span>&lt; 18,5</span> <br />
          <span>Baixo Peso</span>
        </div>
        <div id="pesoNormal">
          <span>18,5 - 24,9</span><br />
          <span>Peso Normal</span>
        </div>
        <div id="excessoPeso">
          <span>25 - 29,9</span> <br />
          <span>Sobrepeso</span>
        </div>
        <div id="obesidade">
          <span>30 - 34,9</span> <br />
          <span>Obesidade</span>
        </div>
        <div id="obesidadeExtrema">
          <span>35 &gt;</span><br />
          <span>Obesidade Extrema</span>
        </div>
      </section>
    </main>
  </body>
</html>
